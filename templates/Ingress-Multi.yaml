  namespace: "{{ .Values.nfc_monitoring.prometheus.namespace }}"
  annotations:
    {{ toYaml $.Values.nfc_monitoring.prometheus.ingress.annotations | nindent 4 }}
spec:
  {{ toYaml $.Values.nfc_monitoring.prometheus.ingress.spec | nindent 2 }}

{{ end }}
